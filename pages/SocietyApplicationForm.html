<body>



        
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Forms</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            APPLICATION FOR CLUB MEMBERSHIP </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                      <div class="form-group">
                                            
                                            
                                            <table width="595" border="0">
                                              <tr>
                                                <td width="195" height="51"><label>Name</label></td>
                                                <td width="62">:</td>
                                                <td width="324"><input name="InputName" class="form-control" size="50" placeholder="Enter Name"></td>
                                              </tr>
											  <tr>
                                                <td height="52"><label>Student ID</label></td>
                                                <td>:</td>
                                                <td><input name="InputStdID" class="form-control" size="50" placeholder="Enter Student ID"></td>
                                              </tr>
											  <tr>
											  <td height="52"><label>Batch No </label></td>
                                                <td>:</td>
                                                <td><input name="InputBthNo" class="form-control" size="50" placeholder="Enter Batch No"></td>
											  </tr>
                                              <tr>
                                                <td height="52"><label>IC Number</label></td>
                                                <td>:</td>
                                                <td><input name="InputIC" class="form-control" size="50" placeholder="Enter IC Number"></td>
                                              </tr>
                                              <tr>
                                                <td height="49"><label>Contract Number</label></td>
                                                <td>:</td>
                                                <td><input name="InpuCNum" class="form-control" size="50" placeholder="Enter Contract Number"></td>
                                              </tr>
											  <tr>
                                                <td height="34"><label>Gender</label></td>
                                                <td>:</td>
                                                <td><label class="radio-inline">
                                                  <input type="radio" name="gender" id="optionsRadiosInline1" value="option1" checked>
                                                  Male
                                                  </label>
                                                  <label class="radio-inline">
                                                  <input type="radio" name="gender" id="optionsRadiosInline2" value="option2">
												  Female 
												  </label>
                                                  <label class="radio-inline"></label></td>
											  </tr>
											  <tr>
                                                <td height="49"><label>Email</label></td>
                                                <td>:</td>
                                                <td><input type="email" name="InputEmail" class="form-control" size="50" placeholder="Example: example@gmail.com"></td>
                                              </tr>
                                        </table>
                                   	  </div>
                                        <div class="form-group">
                                            <label></label>
                                        </div>
                                      <div class="form-group">
                                            <label></label>
                                            <label class="radio-inline"></label>
                                      </div>
                                        <button type="submit" class="btn btn-default">Submit Button</button>
                                        <button type="reset" class="btn btn-default">Reset Button</button>
                                    </form>
                                </div>
                                <!-- /.col-lg-6 (nested) -->
                              <div class="col-lg-6"></div>
                                <!-- /.col-lg-6 (nested) -->
                            </div>

                        </div>

                    </div>
                    <!-- /.panel -->
                </div>
